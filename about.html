<script>
    const targets = document.querySelectorAll('.change');

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.color = '#ff4d4d';           // 들어올 때 색상
                entry.target.style.background = 'linear-gradient(90deg, #191917, #a9a9a9)';
                entry.target.style.webkitBackgroundClip = 'text';
                entry.target.style.backgroundClip = 'text';
                entry.target.style.color = 'transparent';
            } else {
                entry.target.style.color = '#888';              // 나갈 때 원래 색상
                entry.target.style.background = 'none';
            }
        });
    }, {
        threshold: 0.7   // 70% 이상 보이면 트리거
    });

    targets.forEach(t => observer.observe(t));
</script>
